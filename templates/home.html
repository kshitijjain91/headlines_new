<!DOCTYPE html>
<html>
<head>
    <title>Headlines - Home</title>
</head>
<body>
    <h1>Headlines</h1>
    <h2>Current Weather</h2>
    <form>
        <input type="text" name="city" placeholder="search">
        <input type="submit" name="Submit">
    </form>
    <p>City: <b>{{weather_dict.name}}</b></p>
    <p>{{weather_dict["weather"][0]["description"]}} | {{weather_dict["main"]["temp"]}} F</p>

    <h2>Headlines</h2>
    <form>
        <input type="text" name="publication" placeholder="search">
        <input type="submit" name="Submit">
    </form>
    <hr>
    {% for article in articles %}
        <b><a href="{{article.link}}">{{article.title}}</a></b><br>
        <i>{{article.published}}</i><br>
        <p>{{article.summary}}</p>
        <hr>
    {% endfor %}

</body>
</html>
